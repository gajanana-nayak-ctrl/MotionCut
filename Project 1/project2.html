<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Bicycle Scene</title>
  <link rel="stylesheet" href="project2.css">
</head>
<body>
  <div class="container">
    <div class="background">
      <img src="images/bg.jpg" alt="Original Background" class="bg-image">
      <img src="images/trees.png" alt="Trees Background" class="trees-image">
      <div class="bicycle">
        <img src="images/girl.png" alt="Girl on Bicycle" class="bicycle-image">
      </div>
      <div class="leaves">
        <img src="images/leaf_01.png" alt="Leaf" class="leaf leaf1">
        <img src="images/leaf_02.png" alt="Leaf" class="leaf leaf2">
        <img src="images/leaf_03.png" alt="Leaf" class="leaf leaf3">
      </div>
    </div>
    <div class="signin-form">
      <h2><strong>Sign In</strong></h2>
      <form>
        <input type="text"  placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
      <div class="form-footer">
        <a href="#"><strong>Forget Password</strong></a>
        <a href="#"><strong>Signup</strong></a>
      </div>
    </div>
  </div>
</body>
</html>
